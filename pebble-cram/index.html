<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/pebble-cram/bower_components/pebble-slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='/pebble-cram/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Watchface<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Customizability</div>
    <div class='item-container-content'>
      <label class='item'>
        Background Color
        <input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Hour text
        <input id='hourTXTColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Hour background
        <input id='hourBGColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Minute text
        <input id='minTXTColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Minute background
        <input id='minBGColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Calendar Header text
        <input id='calHDRTXTColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Calendar Header background
        <input id='calHDRBGColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Calender text
        <input id='calTXTColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Calender background
        <input id='calBGColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Calender current day text
        <input id='calTODAYTXTColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Calendar current day background
        <input id='calTODAYBGColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Date box text
        <input id='dateboxTXTColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Date box background
        <input id='dateboxBGColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Timezone Left text
        <input id='tzleftTXTColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Timezone left background
        <input id='tzleftBGColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Timezone mid text
        <input id='tzmidTXTColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Timezone mid background
        <input id='tzmidBGColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label><label class='item'>
        Timezone right text
        <input id='tzrightTXTColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        Timezone right background
        <input id='tzrightBGColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        24-Hour Format
        <input id='timeFormatCheckbox' type='checkbox' class='item-checkbox' checked>
      </label>
      <div class="item-container">
        <div class="item-container-header">TimeZones</div>
        <div class="item-container-content">
          <label class="item">
            <div class="item-input-wrapper">
              <input id="tznowNUMtxtbox" type="text" class="item-input" name="tznowNUMtxtbox" placeholder="time zone number UTC">
            </div>
          </label>
        </div>
        <div class="item-container-content">
          <label class="item">
            <div class="item-input-wrapper">
              <input id="tznowTXTtxtbox" type="text" class="item-input" name="tznowTXTtxtbox" placeholder="timezone 3 letter name">
            </div>
          </label>
        </div>
      </div>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click save.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='/pebble-cram/bower_components/pebble-slate/dist/js/slate.min.js'></script>
  <script src='/pebble-cram/js/main.js'></script>
</body>
</html>
